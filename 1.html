<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inputproduct">
<input type="button" onclick="addValue()" value="ADD">

<br/>
<p id="demo"></p>
<script>
    let arr = [];
    let i = 0;

    function addValue() {
        arr[i] = document.getElementById("inputproduct").value;
        i++;
        document.getElementById("inputproduct").value = "";
            let e = "";
            for (i = 0; i < arr.length ; i++){
                e = e + arr[i] + "<input type='button' value='Edit'>" + "<input type='button' value='Delete' onclick='deleteValue()'>" + "<br/>";
            }
        document.getElementById("demo").innerHTML = e;
        }
function deleteValue () {
        let removeValue = document.getElementById("demo").value;
        removeValue.remove(arr[0]);
}

</script>
</body>
</html>
